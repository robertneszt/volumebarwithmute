<!DOCTYPE html>

<div class="volume-slider">

  <audio id="winning-sound" src="sounds/winningsound.mp3"></audio>
  <audio id="snake-sound" src="sounds/snake.mp3"></audio>
  <audio id="ladder-sound" src="sounds/ladder.mp3"></audio>
  <audio id="game-music" src="sounds/gamemusic.mp3" loop></audio>

  <script src="volumeslider2.js"></script>

</body>
